name: build-and-publish

on:
  workflow_dispatch: {}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build_name: linux
            maturin_args: "--release --out ../../dist"
            manylinux: "2014"
          - os: macos-14
            build_name: macos
            maturin_args: "--release --target universal2-apple-darwin --out ../../dist"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare dist dir
        run: mkdir -p dist && chmod -R a+rwx dist

      - name: Get short commit hash
        id: vars
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: ${{ matrix.maturin_args }} --tag g${{ steps.vars.outputs.hash }}
          working-directory: backend/scoring
          manylinux: ${{ matrix.manylinux || '' }}
        env:
          MACOSX_DEPLOYMENT_TARGET: "11.0"

      - name: Build sdist (only once)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out ../../dist
          working-directory: backend/scoring

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.build_name }}
          path: dist/*
          if-no-files-found: ignore

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment: scoring-crate-builder
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: List built distributions
        run: ls -lh dist

      - name: Publish to PyPI (OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
